<!DOCTYPE html>
<html>
<head>
    <title>Forex Factory Calendar</title>
</head>
<body>
    <table class="calendar__table">
        <tr>
            <td class="calendar__date">Mon Jun 22</td>
        </tr>
        <tr>
            <td class="calendar__time">8:30am</td>
            <td class="calendar__currency">USD</td>
            <td class="calendar__event">CPI y/y</td>
            <td class="calendar__impact"><span class="icon--ff-impact-3 icon--ff-impact-3-high"></span></td>
            <td class="calendar__previous">2.5%</td>
            <td class="calendar__forecast">3.0%</td>
        </tr>
        <tr>
            <td class="calendar__time">10:00am</td>
            <td class="calendar__currency">EUR</td>
            <td class="calendar__event">PMI</td>
            <td class="calendar__impact"><span class="icon--ff-impact-3 icon--ff-impact-3-high"></span></td>
            <td class="calendar__previous">51.2</td>
            <td class="calendar__forecast">52.0</td>
        </tr>
        <tr>
            <td class="calendar__time">2:00pm</td>
            <td class="calendar__currency">GBP</td>
            <td class="calendar__event">Employment Change</td>
            <td class="calendar__impact"><span class="icon--ff-impact-2 icon--ff-impact-2-medium"></span></td>
            <td class="calendar__previous">-125K</td>
            <td class="calendar__forecast">-100K</td>
        </tr>
        <tr>
            <td class="calendar__date">Tue Jun 23</td>
        </tr>
        <tr>
            <td class="calendar__time">9:00am</td>
            <td class="calendar__currency">JPY</td>
            <td class="calendar__event">Interest Rate Decision</td>
            <td class="calendar__impact"><span class="icon--ff-impact-3 icon--ff-impact-3-high"></span></td>
            <td class="calendar__previous">-0.1%</td>
            <td class="calendar__forecast">-0.1%</td>
        </tr>
    </table>
</body>
</html>
